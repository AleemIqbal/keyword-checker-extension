<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Keyword Checker</title>
</head>
<body>
  <h1>Keyword Checker</h1>
  <form id="keyword-checker-form">
    <label for="keywords">Keywords (separated by commas)</label>
    <input type="text" id="keywords" name="keywords" required>
    <button type="submit">Check Keywords</button>
  </form>
  <div id="missing-keywords" class="result-box"></div>
  <div id="present-keywords" class="result-box"></div>
  <script src="popup.js"></script>
</body>
</html>
